name: Build docker image

on:
  push:
    branches:
      - master

    tags:
      - '*'

  pull_request:

env:
  PHP84: '8.4.4'
  PHP83: '8.3.17'
  PHP82: '8.2.27'
  PHP81: '8.1.31'
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  php84-build:
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
        dev:
          - ''
          - '1'
        user_id:
          - 1000
          - 501
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            arch: arm64
          - user_id: 501
            group_id: 20
            dev: 1
        exclude:
          - dev: ''
            user_id: 501
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: docker/setup-buildx-action@v3
      - name: build and push
        env:
          PHP_VER: ${{ env.PHP84 }}
          ARCH: ${{ matrix.arch }}
          PHP_DEV: ${{ matrix.dev }}
          WODBY_USER_ID: ${{ matrix.user_id }}
          WODBY_GROUP_ID: ${{ matrix.group_id }}
          PLATFORM: ${{ matrix.platform }}
        working-directory: 8
        run: |
          make buildx-build
          make test
          make buildx-push
  php84-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dev:
          - ''
          - '1'
        user_id:
          - 1000
          - 501
        exclude:
          - dev: ''
            user_id: 501
    needs:
      - php84-build
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: ./.github/actions
        with:
          version: ${{ env.PHP84 }}
          workdir: 8
          dev: ${{ matrix.dev }}
          user_id: ${{ matrix.user_id }}
          latest: true
          latest_major: true

